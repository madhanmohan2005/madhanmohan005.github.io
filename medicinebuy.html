<!DOCTYPE html>
<html>
<head>
	<title>Medicine Buy</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #4CAF50;
			color: white;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 40px;
			margin-bottom: 0;
		}

		form {
			background-color: white;
			border: 1px solid #ccc;
			margin: 20px auto;
			padding: 20px;
			width: 80%;
			max-width: 600px;
			box-shadow: 0px 0px 10px 0px #ccc;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="text"], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			float: right;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}

		.footer {
			background-color: #333;
			color: white;
			text-align: center;
			padding: 10px;
			position: absolute;
			bottom: 0;
			width: 100%;
		}

		.footer p {
			margin: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Medicine Buy</h1>
	</header>

	<form>
		<label for="medicine-name">Medicine Name:</label>
		<input type="text" id="medicine-name" name="medicine-name" placeholder="Enter the name of the medicine..">

		<label for="quantity">Quantity:</label>
		<input type="text" id="quantity" name="quantity" placeholder="Enter the quantity..">

		<label for="address">Delivery Address:</label>
		<input type="text" id="address" name="address" placeholder="Enter your delivery address..">

		<label for="payment">Payment Method:</label>
		<select id="payment" name="payment">
			<option value="credit">Credit Card</option>
			<option value="debit">Debit Card</option>
			<option value="paypal">PayPal</option>
			<option value="cash">Cash on Delivery</option>
		</select>

		<input type="submit" value="Buy Now">
	</form>

	<div class="footer">
		<p>&copy; 2023 ABC Hospital. All rights reserved.</p>
	</div>
</body>
</html>
